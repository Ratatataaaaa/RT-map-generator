<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Students</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #3e3e3e;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <form class="form-rt" method="get" action="/main">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Home</button>
    </form>
</div>
<div class="container">
    <label for="studentId" class="sr-only">Student Id</label>
    <input type="text" id="studentId" name="studentId" class="form-control" placeholder="Student Id"
           autofocus="">
    <label for="studentName" class="sr-only">Student Name</label>
    <input type="text" id="studentName" name="studentName" class="form-control" placeholder="Student Name"
           autofocus="">
    <form class="form-rt" method="get" action="/api/students/all">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Get students</button>
    </form>
    <form class="form-rt" method="get" action="/api/students">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Get student by Id</button>
    </form>
    <form class="form-rt" method="post" action="/api/students">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add student</button>
    </form>
    <form class="form-rt" method="delete" action="/api/students">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete by Id</button>
    </form>
    <form class="form-rt" method="put" action="/api/students">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update by Id</button>
    </form>
</div>
</body>
</html>
